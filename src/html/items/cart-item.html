<div class="cart-item">
    <div class="cart-item-cell image">
        <img src="/static/images/tmp/cart-item.png" alt="">
    </div>
    <div class="cart-item-cell name">
        <div class="item-name">Фильтр для питьевой воды XCore 11</div>
    </div>
    <div class="cart-item-cell price">
        <span class="price">340,00</span>
        <span class="currency">грн.</span>
    </div>
    <div class="cart-item-cell count-updater" data-role="cart-item">
        <span class="count-button" data-role="cart-item-count-plus">
            <i class="fa fa-plus-circle"></i>
        </span>
        <input type="text" class="count" value="1" data-role="cart-item-count">
        <span class="count-button" data-role="cart-item-count-minus">
            <i class="fa fa-minus-circle"></i>
        </span>
        <span class="count-button remove" data-role="cart-item-count-delete">
            <i class="fa fa-plus-circle"></i>
        </span>
    </div>
</div>
